plugins:
  - rubocop-minitest
  - rubocop-rspec
  - rubocop-rake
  - rubocop-performance

AllCops:
  NewCops: enable
  SuggestExtensions: true
  TargetRubyVersion: "3.1"
  Exclude:
    - "vendor/**/*"

Layout/LineLength:
  Enabled: false

Lint/ConstantDefinitionInBlock:
  Exclude:
    - "test/**/*"
Lint/MissingSuper:
  Enabled: false
Lint/UnusedMethodArgument:
  Enabled: false

Metrics/AbcSize:
  Enabled: false
Metrics/MethodLength:
  Max: 21
Metrics/ParameterLists:
  Enabled: false

Style/ModuleFunction:
  Enabled: false
Style/NumericPredicate:
  Enabled: false
Style/StringConcatenation:
  Exclude:
    - "test/**/*"
