AllCops:
  TargetRubyVersion: "2.6.0"

Lint/UnusedMethodArgument:
  Enabled: false
Metrics/AbcSize:
  Max: 18
Metrics/LineLength:
  Enabled: false
Metrics/MethodLength:
  Max: 21
Metrics/ParameterLists:
  Enabled: false
Naming/FileName:
  Exclude:
    - "lib/opentelemetry-sdk.rb"
Style/ModuleFunction:
  Enabled: false
Lint/ConstantDefinitionInBlock:
  Exclude:
    - "test/**/*"
Lint/MissingSuper:
  Enabled: false
