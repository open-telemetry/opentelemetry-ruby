AllCops:
  TargetRubyVersion: "3.0"
  NewCops: disable
  SuggestExtensions: false
  Exclude:
    - "lib/opentelemetry/proto/**/*"
    - "vendor/**/*"

Bundler/OrderedGems:
  Exclude:
    - gemfiles/**/*
Lint/UnusedMethodArgument:
  Enabled: false
Lint/MissingSuper:
  Enabled: false
Lint/ConstantDefinitionInBlock:
  Exclude:
    - "test/**/*"
Style/StringConcatenation:
  Exclude:
    - "test/**/*"
Metrics/AbcSize:
  Enabled: false
Layout/LineLength:
  Enabled: false
Metrics/MethodLength:
  Max: 20
Metrics/ParameterLists:
  Enabled: false
Style/FrozenStringLiteralComment:
  Exclude:
    - gemfiles/**/*
Style/ModuleFunction:
  Enabled: false
Style/StringLiterals:
  Exclude:
    - gemfiles/**/*
Metrics/BlockLength:
  Enabled: false
Naming/FileName:
  Exclude:
    - "lib/opentelemetry-exporter-otlp-metrics.rb"
