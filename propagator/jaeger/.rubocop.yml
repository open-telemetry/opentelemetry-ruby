inherit_from: .rubocop_todo.yml

AllCops:
  TargetRubyVersion: '3.0'
Lint/UnusedMethodArgument:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Metrics/BlockLength:
  Exclude:
    - 'opentelemetry-propagator-jaeger.gemspec'
    - 'test/**/*_test.rb'
Metrics/LineLength:
  Enabled: false
Metrics/MethodLength:
  Max: 20
Metrics/ParameterLists:
  Enabled: false
Naming/FileName:
  Exclude:
    - 'lib/opentelemetry-propagator-jaeger.rb'
Style/ModuleFunction:
  Enabled: false
