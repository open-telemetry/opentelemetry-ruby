inherit_from: ../contrib/rubocop.yml

Bundler/OrderedGems:
  Exclude:
    - gemfiles/**/*
Style/FrozenStringLiteralComment:
  Exclude:
    - gemfiles/**/*
Style/StringLiterals:
  Exclude:
    - "**/gemfiles/**/*"
    - "**/example/Gemfile"
Metrics/BlockLength:
  Enabled: false
Naming/FileName:
  Exclude:
    - "lib/opentelemetry-registry.rb"

